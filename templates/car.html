<div class="card">
    <img src="{{ url_for('static', path='images/' + car['image']) }}" alt="{{ car['make'] }} {{ car['model'] }} image">
    
    <div class="card-title">{{ car['make'] }} {{ car['model'] }} ({{ car['year'] }})</div>
    <div class="card-details">Price: ${{ car['price'] }}</div>
    <div class="card-details">Engine: {{ car['engine'] }}</div>
    <div class="card-details">Autonomous: {{ 'Yes' if car['autonomous'] else 'No' }}</div>
    
    <div class="sold-info">
        {% if car['sold'] %}
            <p>Sold in {{ car['sold'] | join(', ') }}</p>
        {% else %}
            <p>No sales data available.</p>
        {% endif %}
    </div>

    <!-- Buttons for Update and Delete -->
    <div class="card-actions">
        <a href="/edit?id={{car['car_id']}}" class="btn btn-primary">Update</a>
        <form action="/delete/{{car['car_id']}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this car?');">Delete</button>
        </form>
    </div>
</div>
